apiVersion: v1
kind: Service
metadata:
  labels:
    app: service2
  name: service2
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: service2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: service2-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: service2
  strategy: {}
  template:
